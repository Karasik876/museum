services:
  django: &django
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: backend
    command: gunicorn -c gunicorn_config.py
    volumes:
      - .:/usr/src/app
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    ports:
      - "8010:8010"
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - POSTGRES_HOST
      - POSTGRES_PORT
      - EMAIL_USER
      - EMAIL_PASSWORD
      - SECRET_KEY
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - ALLOWED_HOSTS
      - DEBUG
    depends_on:
      pgdb:
        condition: service_healthy

  pgdb:
    image: postgres:16.3-alpine
    restart: always
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    container_name: pgdb
    volumes:
      - pgdbdata:/var/lib/postgresql/data/
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "$POSTGRES_DB", "-U", "$POSTGRES_USER" ]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

  redis-qoovee:
    image: redis:7.0-alpine
    restart: always
    ports:
      - "6379:6379"

  celery-worker:
    build: .
    hostname: worker
    entrypoint: celery
    command: -A .celery_app worker -n vstrechyaworker --loglevel=info
    volumes:
      - .:/usr/src/app
    links:
      - redis-qoovee
    depends_on:
      - redis-qoovee
      - pgdb

  flower:
    build: .
    hostname: flower
    entrypoint: celery
    command: -A .celery_app flower
    volumes:
      - .:/usr/src/app
    links:
      - redis-qoovee
    depends_on:
      - redis-qoovee
      - pgdb
    ports:
      - "5555:5555"

